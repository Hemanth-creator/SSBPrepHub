<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SSBPrepHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <nav class="navbar" style="background-color: rgb(52, 50, 50);">
        <div class="container-fluid">
            <h1 class="navbar-brand ms-5 fs-4" href="#">
                SSBPrepHub
            </h1>
        </div>
    </nav>
    <div class="container-xl">
        
        <div class="ImageDesc">
            <h1>PP&DT Practice<br></h1>
        </div>
        <div class="ImageDescH2">
            <h3>Image Will be Shown For 30Sec, Click on Show Image to begin</h3>  
        </div>
        <div class="ImageDescH2">
            <h3>Time remaining: <span id="timerDisplay">30s</span></h3>
        </div>
        <div class="nextbutton">
            <button id="next-button">Next Image</button>
            <button id="show-button">Show Image</button>
        </div>
        <div class="Imagediv" id="image-container" >
            <img class="image1" id="random-image" src="" alt="Random Image" />
        </div> 
    </div>
        <script>
            // Replace these image URLs with your Google Drive image links
            const imageUrls = [
                "https://i.ibb.co/LYXhJYk/download-4.jpg",
                "https://i.ibb.co/f0d7p7s/download-1.jpg",
                "https://i.ibb.co/P1RNC8F/download.jpg",
                "https://i.ibb.co/Y3d7XRS/images.jpg"
            ];
            var timer; // Timer variable
            var seconds = 30; // Set the initial time in seconds

            function startTimer() {
            timer = setInterval(updateTimer, 1000); // Start the timer
            }

            function updateTimer() {
            var timerDisplay = document.getElementById("timerDisplay");
            timerDisplay.innerHTML = seconds + "s";
            seconds--; // Decrease the time by 1 second

            if (seconds < 0) {
                clearInterval(timer); // Stop the timer when it reaches 0
                resetTimer()
            }
            }

            function resetTimer() {
            clearInterval(timer); // Stop the timer
            document.getElementById("timerDisplay").innerHTML = "30s";
            seconds = 30; // Reset the time to 30 seconds
            }
            const imageContainer = document.getElementById('image-container');
            const randomImage = document.getElementById('random-image');
            const nextButton = document.getElementById('next-button');
            const showButton = document.getElementById('show-button');
            let currentIndex = 0;
            nextButton.style.display = 'none';
            showButton.style.display = 'flex';
            imageContainer.style.display = 'none';
            function displayRandomImage() {
                currentIndex = Math.floor(Math.random() * imageUrls.length);
                randomImage.src = imageUrls[currentIndex];
                imageContainer.style.display = 'flex';

                setTimeout(() => {
                    imageContainer.style.display = 'none';
                    showNextButton();
                }, 31000); // Display for 30 seconds
            }

            function showNextButton() {
                nextButton.style.display = 'flex';
            }

            function hideNextButton() {
                nextButton.style.display = 'none';
            }

            function showNextImage() {
                showButton.style.display = 'none';
                startTimer()
                hideNextButton();
                displayRandomImage();
            }

            nextButton.addEventListener('click', showNextImage);
            showButton.addEventListener('click', showNextImage)
            // Start the process by displaying the first image
            //displayRandomImage();
        </script>
        <div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

</body>
